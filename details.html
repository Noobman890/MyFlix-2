<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details | MyFlix</title>

    <!-- iOS / PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyFlix">

    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Details Page Specific Styles */
        .rating-badge {
            background: rgba(255, 255, 255, 0.1) !important;
            color: #46d369 !important;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .meta-tag {
            background: rgba(255, 255, 255, 0.1);
            color: #ddd;
            padding: 4px 10px;
            border-radius: 4px;
            font-weight: 600;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .details-hero {
            position: relative;
            width: 100%;
            height: 70vh;
            display: flex;
            align-items: flex-end;
            padding-bottom: 50px;
            background: #000;
            overflow: hidden;
        }

        .details-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .details-backdrop img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
        }

        .details-content {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 4%;
            display: flex;
            align-items: flex-end;
            gap: 40px;
        }

        .details-poster {
            width: 220px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: none;
            /* Hidden on mobile by default, shown on desktop */
        }

        @media (min-width: 769px) {
            .details-poster {
                display: block;
            }
        }

        .details-info {
            flex: 1;
            color: #fff;
        }

        .details-title {
            font-size: 40px;
            font-weight: 900;
            margin-bottom: 10px;
            line-height: 1.1;
            font-family: 'Outfit', sans-serif;
        }

        .details-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 14px;
            color: #ccc;
            margin-bottom: 20px;
        }


        .details-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .main-details-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 4% 100px;
        }

        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 20px;
            margin-top: 40px;
            border-left: 4px solid var(--primary);
            padding-left: 15px;
        }

        /* Cast List */
        .cast-list {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 20px;
            scrollbar-width: none;
        }

        .cast-list::-webkit-scrollbar {
            display: none;
        }

        .cast-item {
            flex: 0 0 120px;
            text-align: center;
        }

        .cast-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .cast-name {
            font-size: 13px;
            font-weight: 700;
            color: #fff;
        }

        .cast-role {
            font-size: 11px;
            color: #aaa;
        }

        /* Mobile specific adjustments */
        @media (max-width: 768px) {
            .details-hero {
                height: 60vh;
            }

            .details-title {
                font-size: 28px;
            }

            .details-content {
                display: block;
            }

            .details-backdrop img {
                object-position: center top;
            }
        }
    </style>
</head>

<body>

    <!-- 1. NAVIGATION -->
    <nav class="top-nav" id="navbar">
        <div style="display: flex; align-items: center;">
            <div class="logo-container" onclick="window.location.href='index.html'">
                <div class="logo-icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <span class="logo-text">MYFLIX</span>
            </div>

            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="explore.html?type=movie&category=now_playing" class="nav-link">Movies</a>
                <a href="explore.html?type=tv&category=on_the_air" class="nav-link">TV Shows</a>
                <a href="explore.html?type=multi&category=korean" class="nav-link">Korean</a>
                <a href="explore.html?type=multi&category=chinese" class="nav-link">Chinese</a>
                <a href="watchlist.html" class="nav-link">Watchlist</a>
            </div>
        </div>

        <div style="display: flex; align-items: center;">
            <div class="search-container" style="position: relative;">
                <div class="search-box" id="searchBox">
                    <i class="fa-solid fa-magnifying-glass" onclick="focusSearch()"></i>
                    <input type="text" id="movie-search" placeholder="Search..." oninput="searchMovies()"
                        autocomplete="off">
                </div>
                <div id="search-dropdown" class="search-results-dropdown"></div>
            </div>

            <div id="user-profile-btn" class="profile-circle" style="margin-left: 15px;">
                <i id="logged-out-icon" class="fa-regular fa-user"></i>
                <div id="avatar-container">
                    <img id="logged-in-avatar" src="" alt="Avatar">
                </div>
            </div>
        </div>
    </nav>

    <!-- 2. DETAILS HERO -->
    <header class="details-hero">
        <div class="details-backdrop" id="details-backdrop"></div>
        <div class="details-content">
            <img id="details-poster" class="details-poster" src="" alt="">
            <div class="details-info">
                <h1 class="details-title" id="details-title">Loading...</h1>
                <div class="details-meta" id="details-meta">
                    <!-- Meta info injected here -->
                </div>
                <p id="details-overview"
                    style="opacity: 0.8; line-height: 1.6; max-width: 600px; display: -webkit-box; -webkit-line-clamp: 4; line-clamp: 4; -webkit-box-orient: vertical; overflow: hidden;">
                </p>
                <div class="details-actions">
                    <button id="play-btn" class="btn btn-primary" onclick="playCurrentMedia()">
                        <i class="fa-solid fa-play"></i> Play Now
                    </button>
                    <!-- Add to List button could go here -->
                </div>
            </div>
        </div>
    </header>

    <!-- 3. MAIN INFO CONTAINER -->
    <main class="main-details-container">

        <!-- Collection Section (Dynamic) -->
        <div id="collection-section" style="display: none;">
            <h2 class="section-title">Collection</h2>
            <div id="collection-list" class="shelf"></div>
        </div>

        <!-- Seasons Section (TV Only) -->
        <div id="seasons-section" style="display: none;">
            <h2 class="section-title">Seasons</h2>
            <div id="seasons-list" class="shelf"></div>
        </div>

        <!-- Episodes Section (Dynamic) -->
        <div id="episodes-section" style="display: none;">
            <h2 class="section-title" id="episodes-title">Episodes</h2>
            <div id="episodes-list" class="shelf" style="flex-wrap: wrap; justify-content: flex-start; gap: 15px;">
            </div>
        </div>

        <!-- Cast Section -->
        <div>
            <h2 class="section-title">Top Cast</h2>
            <div id="cast-list" class="cast-list"></div>
        </div>

        <!-- Related Section -->
        <div>
            <h2 class="section-title">You May Also Like</h2>
            <div id="related-list" class="shelf"></div>
        </div>

    </main>

    <!-- 4. PLAYER OVERLAY -->
    <div id="player-overlay" class="overlay">
        <button class="close-btn" onclick="closePlayer()">âœ•</button>
        <iframe id="video-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- 5. MOBILE BOTTOM NAV -->
    <div class="mobile-bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="explore.html?type=movie&category=now_playing" class="bottom-nav-item">
            <i class="fa-solid fa-film"></i>
            <span>Movies</span>
        </a>
        <a href="explore.html?type=tv&category=on_the_air" class="bottom-nav-item">
            <i class="fa-solid fa-tv"></i>
            <span>TV Shows</span>
        </a>
        <a href="watchlist.html" class="bottom-nav-item">
            <i class="fa-solid fa-bookmark"></i>
            <span>Watchlist</span>
        </a>
    </div>

    <!-- Scripts -->
    <script type="module" src="config.js?v=2"></script>
    <script type="module" src="script.js?v=2"></script>
    <script>
        // Inline init for details page logic calling into script.js exports? 
        // Or wait, script.js is a module, it runs on load. 
        // I'll add a loadDetailsPage() check inside script.js for simplicity.

        // Just for nav scroll
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });
    </script>
</body>

</html>

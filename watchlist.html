<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist | MyFlix</title>

    <!-- iOS / PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MyFlix">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .explore-container {
            padding: 100px 4% 40px;
        }

        .explore-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        #explore-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px 15px;
        }

        /* Filter bar Styles */
        .filter-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            background: var(--glass);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-label {
            font-size: 10px;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            min-width: 180px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-select:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }

        .filter-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--accent-glow);
        }
    </style>
</head>

<body>

    <!-- 1. NAVIGATION -->
    <nav class="top-nav" id="navbar">
        <div style="display: flex; align-items: center;">
            <div class="logo-container" onclick="window.location.href='index.html'">
                <div class="logo-icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <span class="logo-text">MYFLIX</span>
            </div>

            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="explore.html?type=movie&category=now_playing" class="nav-link">Movies</a>
                <a href="explore.html?type=tv&category=on_the_air" class="nav-link">TV Shows</a>
                <a href="explore.html?type=multi&category=korean" class="nav-link">Korean</a>
                <a href="explore.html?type=multi&category=chinese" class="nav-link">Chinese</a>
                <a href="watchlist.html" class="nav-link active">Watchlist</a>
            </div>
        </div>

        <div style="display: flex; align-items: center;">
            <div class="search-container" style="position: relative;">
                <div class="search-box" id="searchBox">
                    <i class="fa-solid fa-magnifying-glass" onclick="focusSearch()"></i>
                    <input type="text" id="movie-search" placeholder="Search..." oninput="searchMovies()"
                        autocomplete="off">
                </div>
                <div id="search-dropdown" class="search-results-dropdown"></div>
            </div>

            <div id="user-profile-btn" class="profile-circle" style="margin-left: 15px;">
                <i id="logged-out-icon" class="fa-regular fa-user"></i>
                <div id="avatar-container">
                    <img id="logged-in-avatar" src="" alt="Avatar">
                </div>
            </div>
        </div>
    </nav>

    <main class="explore-container">
        <div class="explore-header" id="watchlist-header">
            <h1 class="row-title">My Watchlist</h1>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar" id="watchlist-filter-bar" style="display: none;">
            <div class="filter-group">
                <label class="filter-label">Content Type</label>
                <select id="watchlist-type-filter" class="filter-select" onchange="filterWatchlist()">
                    <option value="all">All Items</option>
                    <option value="movie">Movies Only</option>
                    <option value="tv">TV Shows Only</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <select id="watchlist-sort-filter" class="filter-select" onchange="filterWatchlist()">
                    <option value="added">Recently Added</option>
                    <option value="popularity">Most Popular</option>
                    <option value="rating">Highest Rated</option>
                    <option value="title">Title (A-Z)</option>
                </select>
            </div>
        </div>

        <div id="explore-grid">
            <!-- Watchlist items will be dynamically inserted here -->
        </div>

        <div id="watchlist-empty" class="watchlist-empty"
            style="display: none; text-align: center; padding: 100px 20px; color: var(--text-muted);">
            <i class="fa-solid fa-bookmark" style="font-size: 50px; margin-bottom: 20px; opacity: 0.5;"></i>
            <h2 style="font-weight: 800; margin-bottom: 10px;">Your watchlist is empty</h2>
            <p style="font-size: 16px; max-width: 400px; margin: 0 auto; line-height: 1.5;">
                Start building your collection by adding movies and TV shows you want to watch later.
            </p>
            <a href="explore.html" class="btn btn-primary"
                style="display: inline-flex; margin-top: 30px; text-decoration: none;">
                Browse Content
            </a>
        </div>
    </main>

    <!-- 4. MOBILE BOTTOM NAVIGATION -->
    <div class="mobile-bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="explore.html?type=movie&category=now_playing" class="bottom-nav-item">
            <i class="fa-solid fa-film"></i>
            <span>Movies</span>
        </a>
        <a href="explore.html?type=tv&category=on_the_air" class="bottom-nav-item">
            <i class="fa-solid fa-tv"></i>
            <span>TV Shows</span>
        </a>
        <a href="watchlist.html" class="bottom-nav-item active">
            <i class="fa-solid fa-bookmark"></i>
            <span>Watchlist</span>
        </a>
    </div>

    <!-- Scripts -->
    <script type="module" src="config.js?v=2"></script>
    <script type="module" src="script.js?v=2"></script>
    <script>
        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });
    </script>
</body>

</html>

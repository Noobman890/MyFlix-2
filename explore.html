<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | Movie Flix</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .explore-container {
            padding: 100px 4% 40px;
        }

        .explore-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        #explore-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 25px 15px;
        }

        /* Pagination Styles */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 60px 0;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
            backdrop-filter: blur(8px);
        }

        .nav-btn:hover:not(:disabled) {
            background: white;
            color: black;
            transform: scale(1.05);
        }

        .nav-btn:disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        #page-num {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-muted);
        }

        .back-btn {
            background: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.2s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        /* Filter bar Styles */
        .filter-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            background: var(--glass);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-label {
            font-size: 10px;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .filter-select {
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: 1px solid var(--glass-border);
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            outline: none;
            cursor: pointer;
            min-width: 180px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .filter-select:hover {
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.7);
        }

        .filter-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px var(--accent-glow);
        }
    </style>
</head>

<body>

    <!-- 1. NAVIGATION -->
    <nav class="top-nav scrolled">
        <div style="display: flex; align-items: center;">
            <div class="logo-container" onclick="window.location.href='index.html'">
                <div class="logo-icon">
                    <i class="fa-solid fa-play"></i>
                </div>
                <span class="logo-text">MYFLIX</span>
            </div>

            <div class="nav-menu">
                <a href="index.html" id="nav-home" class="nav-link">Home</a>
                <a href="explore.html?type=movie&category=now_playing" id="nav-movies" class="nav-link">Movies</a>
                <a href="explore.html?type=tv&category=on_the_air" id="nav-tv" class="nav-link">TV Shows</a>
                <a href="explore.html?type=multi&category=korean" id="nav-korean" class="nav-link">Korean</a>
                <a href="explore.html?type=multi&category=chinese" id="nav-chinese" class="nav-link">Chinese</a>
            </div>
        </div>

        <div style="display: flex; align-items: center;">
            <div class="search-container" style="position: relative;">
                <div class="search-box" id="searchBox">
                    <i class="fa-solid fa-magnifying-glass" onclick="focusSearch()"></i>
                    <input type="text" id="movie-search" placeholder="Search movies, TV shows..."
                        oninput="searchMovies()" autocomplete="off">
                </div>
                <!-- Premium Live Search Dropdown -->
                <div id="search-dropdown" class="search-results-dropdown"></div>
            </div>

            <div id="user-profile-btn" class="profile-circle" style="margin-left: 15px;">
                <i id="logged-out-icon" class="fa-regular fa-user"></i>
                <div id="avatar-container">
                    <img id="logged-in-avatar" src="" alt="Avatar">
                </div>
            </div>
        </div>
    </nav>

    <main class="explore-container">
        <div class="explore-header">
            <h1 id="explore-title" class="row-title">Explore</h1>
        </div>

        <!-- Filter Bar -->
        <div class="filter-bar">
            <!-- Type Filter (Only shown for Korean/Chinese sections) -->
            <div class="filter-group" id="type-filter-group" style="display: none;">
                <label class="filter-label">Content Type</label>
                <select id="type-filter" class="filter-select" onchange="applyFilters()">
                    <option value="multi">Movies & Shows</option>
                    <option value="movie">Movies Only</option>
                    <option value="tv">TV Shows Only</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Genre</label>
                <select id="genre-filter" class="filter-select" onchange="applyFilters()">
                    <option value="">All Genres</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Release Year</label>
                <select id="year-filter" class="filter-select" onchange="applyFilters()">
                    <option value="">All Years</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">Sort By</label>
                <select id="sort-filter" class="filter-select" onchange="applyFilters()">
                    <option value="popularity.desc">Most Popular</option>
                    <option value="primary_release_date.desc">Newest First</option>
                    <option value="vote_average.desc">Highest Rated</option>
                </select>
            </div>
        </div>

        <div id="explore-grid">
            <!-- Content injected here -->
        </div>

        <div class="pagination">
            <button id="prev-btn" class="nav-btn" onclick="changePage(-1)">
                <i class="fa-solid fa-chevron-left"></i> PREV
            </button>
            <span id="page-num">Page 1</span>
            <button id="next-btn" class="nav-btn" onclick="changePage(1)">
                NEXT <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <!-- PLAYER OVERLAY -->
    <div id="player-overlay" class="overlay">
        <button class="close-btn" onclick="closePlayer()">✕</button>
        <iframe id="video-iframe" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <script type="module">
        import CONFIG from './config.js';
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Setup (Same as index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyBRCZ76Axl5mk5ajLvEXIdtbP9VD4Ni0nQ",
            authDomain: "myflix-a64b4.firebaseapp.com",
            projectId: "myflix-a64b4",
            storageBucket: "myflix-a64b4.firebasestorage.app",
            messagingSenderId: "101704238237",
            appId: "1:101704238237:web:6666079060abef8fc8c074"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Auth Listener
        onAuthStateChanged(auth, (user) => {
            const profileBtn = document.getElementById('user-profile-btn');
            const loginIcon = document.getElementById('logged-out-icon');
            const avatarContainer = document.getElementById('avatar-container');
            const avatarImg = document.getElementById('logged-in-avatar');

            if (user) {
                // Logged In: Show Avatar
                loginIcon.style.display = "none";
                avatarContainer.style.display = "block";
                profileBtn.classList.add('logged-in');

                // Unique avatar based on user UID
                const uniqueAvatar = `https://api.dicebear.com/7.x/avataaars/svg?seed=${user.uid}`;
                avatarImg.src = user.photoURL || uniqueAvatar;

                profileBtn.onclick = () => {
                    if (confirm(`Logout from ${user.email}?`)) {
                        signOut(auth).then(() => window.location.reload());
                    }
                };
            } else {
                // Logged Out: Show Guest Icon
                loginIcon.style.display = "block";
                avatarContainer.style.display = "none";
                profileBtn.classList.remove('logged-in');
                profileBtn.onclick = () => window.location.href = 'auth.html';
            }
        });

        const params = new URLSearchParams(window.location.search);
        const type = params.get('type') || 'movie';
        const category = params.get('category') || 'popular';

        let currentPage = 1;

        async function loadGenres() {
            try {
                const res = await fetch(`${CONFIG.BASE_URL}/genre/${type === 'multi' ? 'movie' : type}/list?api_key=${CONFIG.API_KEY}`);
                const data = await res.json();
                const genreSelect = document.getElementById('genre-filter');
                data.genres.forEach(genre => {
                    const opt = document.createElement('option');
                    opt.value = genre.id;
                    opt.innerText = genre.name;
                    genreSelect.appendChild(opt);
                });
            } catch (err) {
                console.error("Error loading genres:", err);
            }
        }

        function populateYears() {
            const yearSelect = document.getElementById('year-filter');
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1990; i--) {
                const opt = document.createElement('option');
                opt.value = i;
                opt.innerText = i;
                yearSelect.appendChild(opt);
            }
        }

        window.applyFilters = function () {
            currentPage = 1;
            loadExplorePage(1);
        };

        async function loadExplorePage(page) {
            window.scrollTo({ top: 0, behavior: 'smooth' });

            const genre = document.getElementById('genre-filter').value;
            const sort = document.getElementById('sort-filter').value;
            const year = document.getElementById('year-filter').value;
            const overrideType = document.getElementById('type-filter').value;

            // Current browsing type (either from URL or from dropdown)
            const activeType = (type === 'multi') ? overrideType : type;

            // Highlight active nav link
            if (type === 'movie') document.getElementById('nav-movies').classList.add('active');
            if (type === 'tv') document.getElementById('nav-tv').classList.add('active');
            if (category === 'korean') document.getElementById('nav-korean').classList.add('active');
            if (category === 'chinese') document.getElementById('nav-chinese').classList.add('active');

            // Show type filter for Korean/Chinese
            if (type === 'multi') {
                document.getElementById('type-filter-group').style.display = 'flex';
            }

            let displayTitle = "Trending";
            if (category === 'now_playing') displayTitle = "New Releases";
            if (category === 'on_the_air' || category === 'airing_today') displayTitle = "Airing Now";
            if (category === 'top_rated') displayTitle = "Top Rated";
            if (category === 'korean') displayTitle = "Korean";
            if (category === 'chinese') displayTitle = "Chinese";

            document.getElementById('explore-title').innerText = `${displayTitle} ${activeType === 'multi' ? 'Movies & Shows' : (activeType === 'movie' ? 'Movies' : 'TV Shows')}`;
            document.getElementById('page-num').innerText = `Page ${page}`;

            try {
                let results = [];
                let totalPages = 1;

                if (activeType === 'multi') {
                    // Fetch both movie and TV
                    let movieUrl = `${CONFIG.BASE_URL}/discover/movie?api_key=${CONFIG.API_KEY}&with_original_language=${category === 'korean' ? 'ko' : 'zh'}&sort_by=${sort}&page=${page}`;
                    let tvUrl = `${CONFIG.BASE_URL}/discover/tv?api_key=${CONFIG.API_KEY}&with_original_language=${category === 'korean' ? 'ko' : 'zh'}&sort_by=${sort}&page=${page}`;

                    if (genre) {
                        movieUrl += `&with_genres=${genre}`;
                        tvUrl += `&with_genres=${genre}`;
                    }
                    if (year) {
                        movieUrl += `&primary_release_year=${year}`;
                        tvUrl += `&first_air_date_year=${year}`;
                    }

                    const [movieRes, tvRes] = await Promise.all([fetch(movieUrl), fetch(tvUrl)]);
                    const mData = await movieRes.json();
                    const tData = await tvRes.json();

                    const movies = (mData.results || []).map(i => ({ ...i, media_type: 'movie' }));
                    const tvs = (tData.results || []).map(i => ({ ...i, media_type: 'tv' }));

                    results = [...movies, ...tvs].sort((a, b) => b.popularity - a.popularity);
                    totalPages = Math.max(mData.total_pages || 1, tData.total_pages || 1);
                } else {
                    let apiUrl;
                    const isDiscoverNeeded = genre || sort !== 'popularity.desc' || category === 'korean' || category === 'chinese' || year;

                    if (isDiscoverNeeded) {
                        apiUrl = `${CONFIG.BASE_URL}/discover/${activeType}?api_key=${CONFIG.API_KEY}&page=${page}&sort_by=${sort}`;
                        if (genre) apiUrl += `&with_genres=${genre}`;
                        if (year) {
                            apiUrl += activeType === 'movie' ? `&primary_release_year=${year}` : `&first_air_date_year=${year}`;
                        }
                        if (category === 'korean') apiUrl += `&with_original_language=ko`;
                        if (category === 'chinese') apiUrl += `&with_original_language=zh`;

                        if (category === 'now_playing' || category === 'on_the_air') {
                            const now = new Date();
                            const past = new Date();
                            past.setMonth(now.getMonth() - 6);
                            const nowStr = now.toISOString().split('T')[0];
                            const pastStr = past.toISOString().split('T')[0];
                            if (activeType === 'movie') {
                                apiUrl += `&release_date.gte=${pastStr}&release_date.lte=${nowStr}`;
                            } else {
                                apiUrl += `&first_air_date.gte=${pastStr}&first_air_date.lte=${nowStr}`;
                            }
                        }
                    } else {
                        apiUrl = `${CONFIG.BASE_URL}/${activeType}/${category}?api_key=${CONFIG.API_KEY}&page=${page}`;
                    }

                    const res = await fetch(apiUrl);
                    const data = await res.json();
                    results = data.results;
                    totalPages = data.total_pages;
                }

                document.getElementById('prev-btn').disabled = (page === 1);
                document.getElementById('next-btn').disabled = (page >= totalPages);

                displayResults(results);
            } catch (error) {
                console.error("Error loading explore page:", error);
            }
        }

        function displayResults(items) {
            const grid = document.getElementById('explore-grid');
            grid.innerHTML = '';

            items.forEach(item => {
                const itemType = item.media_type || type;
                const title = item.title || item.name;
                const year = (item.release_date || item.first_air_date || "N/A").split('-')[0];
                const rating = item.vote_average ? item.vote_average.toFixed(1) : "N/A";
                const lang = (item.original_language || "en").toUpperCase();

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => window.location.href = `details.html?id=${item.id}&type=${itemType}`;

                card.innerHTML = `
                    <div class="card-img-container">
                        <img src="${CONFIG.IMG_URL_SMALL + item.poster_path}" alt="${title}" loading="lazy">
                    </div>
                    <div class="card-info">
                        <h4 class="card-title">${title}</h4>
                        <div class="card-meta">
                            <span class="rating-badge">${rating}</span>
                            <span class="card-year">${year}</span>
                            <span class="lang-badge-small">${lang}</span>
                            <span style="border: 1px solid #666; padding: 0 4px; border-radius: 2px; font-size: 9px;">${itemType.toUpperCase()}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        window.changePage = function (step) {
            currentPage += step;
            loadExplorePage(currentPage);
        }

        window.playMedia = function (id, type) {
            const overlay = document.getElementById('player-overlay');
            const iframe = document.getElementById('video-iframe');
            iframe.src = type === 'movie' ?
                `https://vidsrc.cc/v2/embed/movie/${id}` :
                `https://vidsrc.cc/v2/embed/tv/${id}/1/1`;
            overlay.style.display = 'block';
        }

        window.closePlayer = function () {
            const overlay = document.getElementById('player-overlay');
            const iframe = document.getElementById('video-iframe');
            overlay.style.display = 'none';
            iframe.src = "";
        }

        // --- Live Search for Explore Page ---
        let searchTimeout;
        window.searchMovies = async function () {
            const term = document.getElementById('movie-search').value.trim();
            const dropdown = document.getElementById('search-dropdown');
            clearTimeout(searchTimeout);
            if (term.length < 2) {
                dropdown.style.display = 'none';
                return;
            }
            searchTimeout = setTimeout(async () => {
                try {
                    const res = await fetch(`${CONFIG.BASE_URL}/search/multi?api_key=${CONFIG.API_KEY}&query=${encodeURIComponent(term)}`);
                    const data = await res.json();
                    displaySearchDropdown(data.results);
                } catch (err) { console.error(err); }
            }, 300);
        }

        function displaySearchDropdown(items) {
            const dropdown = document.getElementById('search-dropdown');
            dropdown.innerHTML = '';
            dropdown.style.display = 'flex';
            const validItems = items.filter(i => i.media_type !== 'person' && i.poster_path).slice(0, 8);
            if (validItems.length === 0) {
                dropdown.innerHTML = '<div style="padding: 20px; text-align: center; color: #888;">No results found</div>';
                return;
            }
            validItems.forEach(item => {
                const title = item.title || item.name;
                const year = (item.release_date || item.first_air_date || "N/A").split('-')[0];
                const rating = item.vote_average ? item.vote_average.toFixed(1) : "N/A";
                const img = CONFIG.IMG_URL_SMALL + item.poster_path;
                const itemEl = document.createElement('div');
                itemEl.className = 'search-item';
                itemEl.onclick = () => {
                    window.location.href = `details.html?id=${item.id}&type=${item.media_type}`;
                    dropdown.style.display = 'none';
                };
                itemEl.innerHTML = `
                    <img src="${img}" alt="${title}">
                    <div class="search-item-info">
                        <div class="search-item-title">${title}</div>
                        <div class="search-item-meta">
                            <span style="color:#46d369;">★ ${rating}</span>
                            <span>${year}</span>
                            <span style="border: 1px solid #444; padding: 0 4px; border-radius: 2px; font-size: 10px;">${item.media_type.toUpperCase()}</span>
                        </div>
                    </div>
                `;
                dropdown.appendChild(itemEl);
            });
        }

        window.focusSearch = () => document.getElementById('movie-search').focus();

        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('search-dropdown');
            const searchBox = document.getElementById('searchBox');
            if (dropdown && !searchBox.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });

        loadGenres();
        populateYears();
        loadExplorePage(currentPage);
    </script>
    <!-- 6. MOBILE BOTTOM NAVIGATION -->
    <div class="mobile-bottom-nav">
        <a href="index.html" class="bottom-nav-item">
            <i class="fa-solid fa-house"></i>
            <span>Home</span>
        </a>
        <a href="explore.html?type=movie&category=now_playing" class="bottom-nav-item" id="bottom-nav-movies">
            <i class="fa-solid fa-film"></i>
            <span>Movies</span>
        </a>
        <a href="explore.html?type=tv&category=on_the_air" class="bottom-nav-item" id="bottom-nav-tv">
            <i class="fa-solid fa-tv"></i>
            <span>TV Shows</span>
        </a>
    </div>

    <script>
        // Set active state for bottom nav on explore page
        (function () {
            const navParams = new URLSearchParams(window.location.search);
            const typeParam = navParams.get('type');
            if (typeParam === 'movie') {
                document.getElementById('bottom-nav-movies').classList.add('active');
            } else if (typeParam === 'tv') {
                document.getElementById('bottom-nav-tv').classList.add('active');
            }
        })();
    </script>
</body>

</html>
